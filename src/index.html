<h1>Cifrado César</h1>
<section>
<div class="section">

 <textarea id"msjacifrar" name="message"></textarea>
 <input type="submit"
 value="Enviar" class="submit" />
</div>

  <div id="root"></div>
  <div class="section">
<label for="txtdescifrar">Escribe aquí el texto a descifrar:</label><br>
    <textarea id "msjcifrado" name="message"></textarea>
    <input type="submit"
    value="Enviar" class="submit" />
 
 <div>
    <div style="float:right;">
  <label>Resultado:</label><br>
  <textarea id="Resultado" readonly></textarea></div>
</div>

</section>
